<div class="user-info">
  <span>{{ user.name }}</span>
  <span>{{ user.age }}</span>
  <span>{{ user.gender }}</span>
  <div class="user-exp">
    <button class="inc-btn" (click)="decrement()">
      -
    </button>
    {{ user.experience }}
    <button class="inc-btn">
      +
    </button>
  </div>
</div>
